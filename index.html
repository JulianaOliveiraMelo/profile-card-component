<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<div class="card">
			<div class="container">
				<div class="threeDEffect">
					<div class="cardTopContainer"></div>
					<div class="imageBlock">
						<img src="./images/image-victor.jpg" alt="" />
					</div>
					<div class="bottomBlock">
						<div class="cardBottomContainer">
							<div class="profileContainer">
								<div class="personnelInfo">
									<span class="userName">Victor Crest</span
									><span class="userAge">26</span>
								</div>
								<div class="userAdress"><p>London</p></div>
							</div>
							<div class="infoContainer">
								<div class="infosBlock">
									<div class="value">80K</div>
									<div class="title">Followers</div>
								</div>
								<div class="infosBlock">
									<div class="value">803K</div>
									<div class="title">Likes</div>
								</div>
								<div class="infosBlock">
									<div class="value">1.4K</div>
									<div class="title">Photos</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

      >Juliana Oliveira Melo</a

    </div> -->
		<script src="./javascript/index.js"></script>
	</body>
</html>
